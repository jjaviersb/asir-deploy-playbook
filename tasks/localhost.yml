---
- name: Create inventory file from template
  template:
    src: ./inventory/localnet.j2
    dest: ./inventory/localnet.ini

- name: Localhost | Generate SSH Key
  user:
    name: jenkins
    generate_ssh_key: yes
    ssh_key_file: ./.ssh/id_rsa
    ssh_key_type: rsa
    ssh_key_bits: 4096
    ssh_key_passphrase: 12345
    state: present
    force: no

