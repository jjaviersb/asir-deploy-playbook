service:
  asir-deploy:
    enabled: true
    running: true

process:
  asir-deploy:
    running: true

user:
  exampleuser:
      exists: true
      groups:
        - examplegroup
      shell: /usr/sbin/nologin
group:
  examplegroup:
    exists: true

file:
  /opt/asir-deploy:
    owner: exampleuser
    group: examplegroup
    exists: true
    filetype: directory
  /opt/asir-deploy/bin:
    owner: exampleuser
    group: examplegroup
    exists: true
    filetype: directory

